
<!DOCTYPE html>
<html>
<head>
 
<title>TypeScript Compile On The Fly Page</title>
</head>
<body>
    <h1>TypeScript Compile on the Fly Page</h1>
     
    <!-- Add the TypeScript code block using type="text/typescript" -->
    <script type="text/typescript">
        module Sayings {
            export class Greeter {
                greeting: string;
                constructor (message: string) {
                    this.greeting = message;
                }
                greet() {
                    return "Hello, " + this.greeting;
                }
            }
        }
    </script>
    <!-- Also can add multiple TypeScript blocks: -->
    <script type="text/typescript">
        var greeter = new Sayings.Greeter('world');
        var button = document.createElement('button')
        button.innerHTML = "Say Hello"
        button.onclick = function() {
                alert(greeter.greet())
        }
        document.body.appendChild(button)
    </script>
    <!-- And load external TypeScripts (from the same domain): -->
    <script type="text/typescript" src="demo.ts"></script>
    <!-- Don't forget to add these two JavaScripts at the end of the body: -->
    <script type="text/javascript" src="typescript.min.js"></script>
    <script type="text/javascript" src="typescript.compile.min.js"></script>
</body>
</html>
