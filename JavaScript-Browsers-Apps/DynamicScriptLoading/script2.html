<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Dynamic Script Loading from Js File</title>
    <script type="text/javascript">
     
        function IncludeDynamically()
		{
          var oScript = document.createElement("script");
          oScript.src = "test.js";
          document.body.appendChild(oScript);
        }

        function CallFunctionFromTest() 
	  {
           workFromTest()
        }
     
    </script>
  </head>
  <body>
    <input type="button" value="IncludeScript" onclick="IncludeDynamically()" /><p/>
   <input type="button" value="Call Script" onclick="CallFunctionFromTest()" />

  </body>
</html>
