function readElement()
{

{

function addElement()
{
	newInput = document.createElement("input")
	newInput.setAttribute("id", "myNewText")

}
function removeElement()
{
	 
	addedChild = document.getElementById('myNewText')
	form = document.getElementById('frm1')
	form.removeChild(addedChild)
}
