<SCRIPT LANGUAGE = "JavaScript">
//Should not overload these functions with variable arguments

  var num = 234
  num = 45



function Sum ()
{     
	var len = Sum.arguments.length
	var ans = 0
	for (i=0; i<len; i++)	
	{

           
		ans += Sum.arguments[i]	
	}
	document.write("<br>");
	document.write("\nThe Sum for variable args Is" + ans)
}

function Sum(num1, num2)
{
	var ans = num1 + num2
	document.write("<br>");
	document.write ("The Sum in two args sum function Is " + ans)	
return ans;
}
